<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMC University - Gửi yêu cầu mượn thiết bị</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            const userRole = localStorage.getItem('userRole');
            if (userName) {
                const el = document.getElementById('userNameNav');
                if (el) el.innerText = userName;
            }
            if (userRole) {
                const elr = document.getElementById('userRoleNav');
                if (elr) elr.innerText = userRole;
            }
        };
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
</head>
<body class="bg-gray-50">

<nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-900">CMC University - Lecturer Panel</h1>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-gray-400 text-lg"></i>
                    <span class="text-sm font-medium text-gray-700" id="userNameNav"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" id="userRoleNav">Giảng viên</span>
                </div>
                <a href="#" onclick="logout()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="flex">
    <div class="w-64 bg-white shadow-sm min-h-screen">
        <div class="p-4">
            <nav class="space-y-2">
                <a th:href="@{/giangvien/dashboard-giangvien.html}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Tổng quan
                </a>
                <a th:href="@{/giangvien/search_equipment}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-search mr-3"></i>
                    Tìm thiết bị
                </a>
                <a th:href="@{/giangvien/submit_borrow_request}" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                    <i class="fas fa-plus mr-3"></i>
                    Gửi yêu cầu mượn thiết bị
                </a>
                <a th:href="@{/giangvien/my_requests}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-file-alt mr-3"></i>
                    Yêu cầu của tôi
                </a>
                <a th:href="@{/giangvien/borrow_history}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-history mr-3"></i>
                    Lịch sử
                </a>
                <a th:href="@{/giangvien/lecturer_profile}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-user mr-3"></i>
                    Hồ sơ
                </a>
            </nav>
        </div>
    </div>
    <div class="flex-1 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Gửi yêu cầu mượn thiết bị</h1>
            <p class="text-gray-600">Điền thông tin để gửi yêu cầu mượn thiết bị tới quản trị viên.</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
            <form class="space-y-6">
                <div>
                    <label for="equipmentName" class="block text-sm font-medium text-gray-700">Tên thiết bị muốn mượn</label>
                    <input type="text" id="equipmentName" name="equipmentName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ví dụ: Máy chiếu, Laptop, Micro...">
                </div>
                <div>
                    <label for="purpose" class="block text-sm font-medium text-gray-700">Mục đích sử dụng</label>
                    <textarea id="purpose" name="purpose" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Mục đích mượn thiết bị cho môn học nào, dự án nào..."></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="borrowDate" class="block text-sm font-medium text-gray-700">Ngày mượn</label>
                        <input type="date" id="borrowDate" name="borrowDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="returnDate" class="block text-sm font-medium text-gray-700">Ngày trả dự kiến</label>
                        <input type="date" id="returnDate" name="returnDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Số lượng</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Gửi yêu cầu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
