<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMC University - Yêu cầu của tôi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-900">CMC University - Employee Panel</h1>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-gray-400 text-lg"></i>
                    <span class="text-sm font-medium text-gray-700" th:text="${#authentication.name}"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">Nhân viên</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="flex">
    <div class="w-64 bg-white shadow-sm min-h-screen">
        <div class="p-4">
            <nav class="space-y-2">
                <a th:href="@{/nhanvien/dashboard}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Tổng quan
                </a>
                <a th:href="@{/nhanvien/request_equipment}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-laptop mr-3"></i>
                    Yêu cầu thiết bị
                </a>
                <a th:href="@{/nhanvien/report_issue}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-exclamation-triangle mr-3"></i>
                    Báo cáo sự cố
                </a>
                <a th:href="@{/nhanvien/my_requests}" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                    <i class="fas fa-list-alt mr-3"></i>
                    Yêu cầu của tôi
                </a>
                <a th:href="@{/nhanvien/staff_profile}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-user mr-3"></i>
                    Hồ sơ
                </a>
            </nav>
        </div>
    </div>
    <div class="flex-1 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Yêu cầu của tôi</h1>
            <p class="text-gray-600">Theo dõi trạng thái các yêu cầu bạn đã gửi.</p>
        </div>

        <!-- Flash messages -->
        <div th:if="${message}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã yêu cầu</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Loại thiết bị</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số lượng</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày gửi</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:if="${#lists.isEmpty(requests)}">
                        <td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Bạn chưa có yêu cầu nào.</td>
                    </tr>
                    <tr th:each="request : ${requests}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="'NEW' + ${request.id}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${request.loaiThietBi.tenLoai}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${request.quantity}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(request.requestDate, 'dd-MM-yyyy HH:mm')}"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  th:text="${request.status}"
                                  th:classappend="${#strings.equals(request.status, 'Đang chờ')} ? 'bg-yellow-100 text-yellow-800' :
                                                 (${#strings.equals(request.status, 'Đã thêm')} ? 'bg-green-100 text-green-800' :
                                                 'bg-red-100 text-red-800')">
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                           <form th:if="${#strings.equals(request.status, 'Đang chờ')}"
                                  th:action="@{/nhanvien/my_requests/cancel/{id}(id=${request.id})}"
                                  method="post"
                                  onsubmit="return confirm('Bạn có chắc chắn muốn hủy yêu cầu này không?');">
                               <button type="submit" class="text-red-600 hover:text-red-900">Hủy</button>
                           </form>
                            <span th:unless="${#strings.equals(request.status, 'Đang chờ')}" class="text-gray-400">Không có hành động</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
