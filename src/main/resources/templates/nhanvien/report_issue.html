<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMC University - Báo cáo sự cố</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            const userRole = localStorage.getItem('userRole');
            if (!userName || !userRole) {
                window.location.href = 'login.html';
                return;
            }
            if (userRole !== 'Nhân viên thiết bị') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('userNameNav').innerText = userName;
            document.getElementById('userRoleNav').innerText = userRole;
        };
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-900">CMC University - Employee Panel</h1>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-gray-400 text-lg"></i>
                    <span class="text-sm font-medium text-gray-700" id="userNameNav"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800" id="userRoleNav">Nhân viên</span>
                </div>
                <a href="#" onclick="logout()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="flex">
    <div class="w-64 bg-white shadow-sm min-h-screen">
        <div class="p-4">
            <nav class="space-y-2">
                <a href="dashboard-nhanvien.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Tổng quan
                </a>
                <a href="/nhanvien/request_equipment" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-laptop mr-3"></i>
                    Yêu cầu thiết bị
                </a>
                <a href="/nhanvien/report_issue" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                    <i class="fas fa-exclamation-triangle mr-3"></i>
                    Báo cáo sự cố
                </a>
                <a href="/nhanvien/my_requests" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-list-alt mr-3"></i>
                    Yêu cầu của tôi
                </a>
                <a href="/nhanvien/staff_profile" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-user mr-3"></i>
                    Hồ sơ
                </a>
            </nav>
        </div>
    </div>
    <div class="flex-1 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Báo cáo sự cố thiết bị</h1>
            <p class="text-gray-600">Mô tả sự cố bạn đang gặp phải để chúng tôi có thể hỗ trợ.</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
            <form>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="deviceLocation" class="block text-sm font-medium text-gray-700">Vị trí thiết bị</label>
                        <input type="text" id="deviceLocation" name="deviceLocation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ví dụ: Phòng B203, Tầng 3">
                    </div>
                    <div>
                        <label for="issueType" class="block text-sm font-medium text-gray-700">Loại sự cố</label>
                        <select id="issueType" name="issueType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option>Chọn loại sự cố</option>
                            <option>Lỗi phần cứng</option>
                            <option>Lỗi phần mềm</option>
                            <option>Lỗi mạng/kết nối</option>
                            <option>Không hoạt động</option>
                            <option>Khác</option>
                        </select>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="issueDescription" class="block text-sm font-medium text-gray-700">Mô tả chi tiết sự cố</label>
                        <textarea id="issueDescription" name="issueDescription" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Mô tả chi tiết vấn đề bạn đang gặp phải, các bước để tái hiện lỗi (nếu có)..."></textarea>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="contactMethod" class="block text-sm font-medium text-gray-700">Phương thức liên hệ ưa thích</label>
                        <select id="contactMethod" name="contactMethod" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option>Email</option>
                            <option>Điện thoại</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-bell mr-2"></i>
                        Gửi báo cáo sự cố
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
