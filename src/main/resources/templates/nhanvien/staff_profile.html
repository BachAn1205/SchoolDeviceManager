<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMC University - Hồ sơ nhân viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-900">CMC University - Employee Panel</h1>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-gray-400 text-lg"></i>
                    <span class="text-sm font-medium text-gray-700" th:text="${#authentication.name}"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">Nhân viên</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="flex">
    <div class="w-64 bg-white shadow-sm min-h-screen">
        <div class="p-4">
            <nav class="space-y-2">
                <a th:href="@{/nhanvien/dashboard}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Tổng quan
                </a>
                <a th:href="@{/nhanvien/equipments}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-desktop mr-3"></i>
                    Quản lý thiết bị
                </a>
                <a th:href="@{/nhanvien/request_equipment}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-laptop mr-3"></i>
                    Yêu cầu thiết bị
                </a>
                <a th:href="@{/nhanvien/report_issue}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-exclamation-triangle mr-3"></i>
                    Báo cáo sự cố
                </a>
                <a th:href="@{/nhanvien/my_requests}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-list-alt mr-3"></i>
                    Yêu cầu của tôi
                </a>
                
            </nav>
        </div>
    </div>
    <div class="flex-1 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Hồ sơ cá nhân</h1>
            <p class="text-gray-600">Xem và cập nhật thông tin cá nhân của bạn.</p>
        </div>

        <!-- Flash messages -->
        <div th:if="${message}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
            <form th:action="@{/nhanvien/staff_profile/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="profileUserName" class="block text-sm font-medium text-gray-700">Tên người dùng</label>
                        <input type="text" id="profileUserName" th:field="*{username}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 focus:outline-none sm:text-sm" readonly>
                    </div>
                    <div>
                        <label for="profileFullName" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                        <input type="text" id="profileFullName" th:field="*{fullName}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="profileEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="profileEmail" th:field="*{email}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="profilePhone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                        <input type="text" id="profilePhone" th:field="*{phoneNumber}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                     <div>
                        <label for="profileUserRole" class="block text-sm font-medium text-gray-700">Vai trò</label>
                        <input type="text" id="profileUserRole" th:value="${user.getRoleName()}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 focus:outline-none sm:text-sm" readonly>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-save mr-2"></i>
                        Cập nhật hồ sơ
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
