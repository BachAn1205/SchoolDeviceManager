<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMC University - Sửa người dùng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-xl font-bold text-gray-900">CMC University - Admin Panel</h1>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <a href="#" onclick="logout()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
<div class="flex">
  <div class="w-64 bg-white shadow-sm min-h-screen">
    <div class="p-4">
      <nav class="space-y-2">
        <a th:href="@{/admin/dashboard-admin.html}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
          <i class="fas fa-tachometer-alt mr-3"></i>
          Tổng quan
        </a>
        <a th:href="@{/admin/users}" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
          <i class="fas fa-users mr-3"></i>
          Quản lý người dùng
        </a>
      </nav>
    </div>
  </div>
  <div class="flex-1 p-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Sửa thông tin người dùng</h1>
      <p class="text-gray-600">Chỉ cho phép sửa thông tin cơ bản và vai trò. Username và mật khẩu không thể chỉnh tại đây.</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-6">
      <form th:action="@{/admin/users/edit}" method="post" th:object="${user}" class="space-y-6">
        <input type="hidden" th:field="*{userID}" />

        <div>
          <label class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
          <input type="text" th:value="*{username}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed" disabled />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Họ và tên</label>
          <input type="text" th:field="*{fullName}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" th:field="*{email}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Vai trò</label>
          <select th:field="*{role}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <option value="Admin">Admin</option>
            <option value="Giảng viên">Giảng viên</option>
            <option value="Nhân viên">Nhân viên</option>
            <option value="Kỹ thuật viên">Kỹ thuật viên</option>
            <option value="Sinh viên">Sinh viên</option>
          </select>
        </div>

        <div class="flex items-center space-x-3">
          <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">Lưu thay đổi</button>
          <a th:href="@{/admin/users}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
