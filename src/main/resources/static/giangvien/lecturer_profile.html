<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMC University - Hồ sơ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            const userRole = localStorage.getItem('userRole');
            if (!userName || !userRole) {
                window.location.href = 'login.html';
                return;
            }
            if (userRole !== 'Giảng viên') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('userNameNav').innerText = userName;
            document.getElementById('userRoleNav').innerText = userRole;

            // Example data for profile
            document.getElementById('profileName').value = userName;
            document.getElementById('profileEmail').value = "giangvien.sample@cmc.edu.vn";
            document.getElementById('profilePhone').value = "0901234567";
            document.getElementById('profileRole').value = userRole;
        };
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-900">CMC University - Lecturer Panel</h1>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-gray-400 text-lg"></i>
                    <span class="text-sm font-medium text-gray-700" id="userNameNav"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" id="userRoleNav">Giảng viên</span>
                </div>
                <a href="#" onclick="logout()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="flex">
    <div class="w-64 bg-white shadow-sm min-h-screen">
        <div class="p-4">
            <nav class="space-y-2">
                <a href="dashboard-giangvien.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Tổng quan
                </a>
                <a href="search_equipment.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-search mr-3"></i>
                    Tìm thiết bị
                </a>
                <a href="submit_borrow_request.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-plus mr-3"></i>
                    Gửi yêu cầu mượn thiết bị
                </a>
                <a href="my_requests.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-file-alt mr-3"></i>
                    Yêu cầu của tôi
                </a>
                <a href="borrow_history.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-history mr-3"></i>
                    Lịch sử
                </a>
                <a href="lecturer_profile.html" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                    <i class="fas fa-user mr-3"></i>
                    Hồ sơ
                </a>
            </nav>
        </div>
    </div>
    <div class="flex-1 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Hồ sơ cá nhân</h1>
            <p class="text-gray-600">Xem và cập nhật thông tin hồ sơ của bạn.</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
            <form class="space-y-6">
                <div>
                    <label for="profileName" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                    <input type="text" id="profileName" name="profileName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" readonly>
                </div>
                <div>
                    <label for="profileEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="profileEmail" name="profileEmail" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="profilePhone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                    <input type="tel" id="profilePhone" name="profilePhone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="profileRole" class="block text-sm font-medium text-gray-700">Vai trò</label>
                    <input type="text" id="profileRole" name="profileRole" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" readonly>
                </div>
                <div>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cập nhật hồ sơ
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
